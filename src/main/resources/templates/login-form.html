<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:action="@{/simpleforms/login/process}" method="post" th:object="${theuser}">

    <input type="text" th:field="*{email}" th:value="${email}" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Can't be null</p>
    <br>

    <input type="text" th:field="*{password}" th:value="${password}" />
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Can't be null</p>

    <input type="submit" name="Submit">

</form>
</body>
</html>
